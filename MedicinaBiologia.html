<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Medicina y Arqueología</title>
    <link href="css/styles2.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            background-color: #FFFFFF;
        }
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .slider-container {
            height: 400px;
            position: relative;
            width: 80%;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slider-item {
            position: absolute;
            width: 100%;
            top: 0;
            left: 100%;
            transition: left 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            text-align: center;
        }
        .slider-item.active {
            left: 0;
            opacity: 1;
        }
        .slider-item img {
            width: 250px;
            height: auto;
            display: block;
            margin: auto;
            cursor: pointer;
        }
        .slider-item p {
            color: white;
            margin-top: 10px;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
        .info-box {
            display: none;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .info-box.active {
            display: block;
            opacity: 1;
        }
        .info-box img {
            width: 300px; 
            height: auto;
            margin-bottom: 10px;
        }
        .navbar {
            background-color: #D32F2F !important;
        }
    </style>
</head>
<body>

                    <li class="nav-item"><a class="nav-link active" href="arqueologia.html">Arqueología</a></li>
                    <li class="nav-item"><a class="nav-link" href="MedicinaBiologia.html">Medicina y Biología</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-4 mt-4">
        <h2 class="text-danger text-center">Personajes Destacados en la Medicina y la Biología</h2>
        <div class="slider-container">
            <div class="arrow arrow-left" onclick="prevSlide()">&#9664;</div>
            <div class="slider-item active" onclick="showInfo('darwin')">
                <img src="https://foroalfa.org/imagenes/ilustraciones/2357.jpg" alt="Darwin">
                <p>Charles Robert Darwin</p>
            </div>
            <div class="slider-item" onclick="showInfo('mendel')">
                <img src="https://historia.nationalgeographic.com.es/medio/2020/07/17/gregor-mendel_54267c17_550x746.jpg" alt="Mendel">
                <p>Fraíle Gregor Mendel</p>
            </div>
            <div class="slider-item" onclick="showInfo('franklin')">
                <img src="https://c.files.bbci.co.uk/17B63/production/_124432179_franklin15.jpg" alt="Franklin">
                <p>Rosalind Franklin</p>
            </div>
            <div class="slider-item" onclick="showInfo('fleming')">
                <img src="https://images.squarespace-cdn.com/content/v1/5bf1e2c19d5abbac28975277/1551698573859-D8AM3E40J49LZR14XBDA/Alexander-Fleming_imagen.jpg" alt="Fleming">

            </div>

                <p>Louis Pasteur</p>
            </div>
            <div class="slider-item" onclick="showInfo('nightingale')">
                <img src="https://historia.nationalgeographic.com.es/medio/2019/04/25/01-florence-nightingale-enfermera-guerra-crimea_ad3439ed_800x1132.jpg" alt="Nightingale">
                <p>Florence Nightingale</p>

            <div class="arrow arrow-right" onclick="nextSlide()">&#9654;</div>
        </div>
    </section>
